<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Awesome Gym</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          LOGIN SIGNUP
        </div>
      </div>
    </div> <!-- End of Container -->
  </header>

  <div class="container">

    <div class="row cover-front">
      <div class="col-12">
        <div style="height: 450px">
          <h1 style="margin: 5% auto"><b>AWESOME GYM</b></h1>
        </div>
      </div>
    </div> <!-- End of row -->

    <div class="row">
      <div class="col" style="background: teal">
        <span style="border: 1px solid blue;margin:0 auto;font-size: 120px">1</span>
      </div>
      <div class="col" style="background: green">
        <span style="font-size: 120px">2</span>
      </div>
      <div class="col" style="background: orange">
        <span style="font-size: 120px">3</span>
      </div>
    </div> <!--End of row -->

    <div class="row" style="background: yellow">
      <div class="col-2" style="border: 1px solid black">
        <span class="span-main-content">1.1</span>
      </div>
      <div class="col-5" style="border: 1px solid black">
        <span class="span-main-content">1.2</span>
      </div>
      <div class="col-5" style="border: 1px solid black">
        <span class="span-main-content">1.3</span>
      </div>
    </div> <!--End of row -->

    <div class="row" style="background: aqua">
      <div class="col-3" style="border: 1px solid black">
        <span class="span-secondary-content">2.1</span>
      </div>
      <div class="col-9" style="border: 1px solid black">
        <span class="span-secondary-content">2.2</span>
      </div>
    </div> <!--End of row -->

    <div class="row" style="background: lightgreen">
      <div class="col">
        <span class="span-main-content">3.1</span>
      </div>
      <div class="col">
        <span class="span-main-content">3.2</span>
      </div>
      <div class="col">
        <span class="span-main-content">3.3</span>
      </div>
      <div class="col">
        <span class="span-main-content">3.4</span>
      </div>
    </div> <!--End of row -->

    <div class="row">
      <div class="col">
        <span class="span-main-content">MAP</span>
      </div>
      <div class="col">
        <span class="span-main-content">FORM</span>
      </div>
    </div> <!--End of row -->

  </div> <!-- End of Container -->

  <footer>
    <div class="container">
      <div class="row" style="background: navy; color:white">
        <div class="col">
          <span style="display:block;margin: 20px auto">FOOTER - SOCIAL MEDIA LINKS</span>
        </div>
      </div>
    </div> <!-- End of Container -->
  </footer>

</body>
</html>
